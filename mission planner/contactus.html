<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Control Center</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: grey;
        }

        header {
            background-color: #192939;
            color: #ecf0f1;
            padding: 5px;
            text-align: center;
            text-decoration: none;
        }

        header h1{
            color:grey;
        }

        header a{
            text-decoration: none;
        }

        nav {
            background-color: #060613;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: space-around;
            text-decoration: none;
            margin-bottom: 10px;
        }

        nav a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 5px 5px;
            margin: 0 10px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        nav a:hover {
            text-decoration: none;
            background-color: #2c3e50;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        section {
            margin-bottom: 30px;
        }

        h1, h2 {
            color: #060613;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-options {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
        }

        .dropdown:hover .dropdown-options {
            display: block;
        }

        .dropdown-options a {
            color: #ecf0f1;
            padding: 10px;
            text-decoration: none;
            display: block;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .dropdown-options a:hover {
            background-color: #2c3e50;
        }
        footer {
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

        <a href="Firstpage.html" >
        <h1>Drone Control Center</h1>
        </a>
    </header>

    <nav>
        <a href="about.html">About</a>
        <a href="controls.html">Tracking and Controls</a>
        <div class="dropdown">
            <a href="#" class="dropdown-link">Connections</a>
            <div class="dropdown-options">
                <a href="#">Altitude</a>
                <a href="#">Height</a>
                <a href="#">Compass</a>
            </div>
        </div>
        <a href="videos.html">Video</a>
        <a href="contactus.html">Contact Us</a>
    </nav>

    <main>
        
    </main>
        

        

    <footer>

    </footer>

</body>
</html>
